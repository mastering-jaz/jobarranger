# Job Arranger for ZABBIX
# This is a configuration file for Job Arranger Server process

############ ZABBIX PARAMETERS INCLUDE #################

### Option: Include
#        You may include individual files or all files in a directory in the configuration file.
#
# Mandatory: no
# Default:
# Include=

############ GENERAL PARAMETERS #################

### Option: TmpDir
#        Temporary directory.
#
# Mandatory: no
# Default:
# TmpDir=/tmp
TmpDir=/var/tmp

### Option: DBHost
#        Database host name.
#        If set to localhost, socket is used for MySQL.
#        If set to empty string, socket is used for PostgreSQL.
#
# Mandatory: no
# Default:
# DBHost=localhost

### Option: DBName
#        Database name.
#        For SQLite3 path to database file must be provided. DBUser and DBPassword are ignored.
#
# Mandatory: yes
# Default:
# DBName=
DBName=

### Option: DBSchema
#        Schema name. Used for IBM DB2.
#
# Mandatory: no
# Default:
# DBSchema=

### Option: DBUser
#        Database user. Ignored for SQLite.
#
# Mandatory: yes
# Default:
# DBUser=
DBUser=

### Option: DBPassword
#        Database password. Ignored for SQLite.
#        Comment this line if no password is used.
#
# Mandatory: no
# Default:
# DBPassword=
DBPassword=

### Option: DBSocket
#        Path to MySQL socket.
#
# Mandatory: no
# Default:
# DBSocket=/tmp/mysql.sock

### Option: DBPort
#        Database port when not using local socket. Ignored for SQLite.
#
# Mandatory: no
# Range: 1024-65535
# Default: 3306 (for MySQL)
# DBPort=3306

############ ADVANCED PARAMETERS ################

### Option: LogSlowQueries
#        How long a database query may take before being logged (in milli seconds)
#        0 - don't log slow queries.
#
# Mandatory: no
# Range: 0-3600000
# Default: 0
# LogSlowQueries=0

### Option: ListenIP
#        Trapper will listen on all network interfaces if this parameter is missing.
#
# Mandatory: no
# Default:
# ListenIP=0.0.0.0

### Option: SourceIP
#        Source IP address for outgoing connections.
#
# Mandatory: no
# Default:
# SourceIP=

### Option: Timeout
#        Specifies how long we wait for job agent check.
#
# Mandatory: no
# Range: 1-300
# Default: 3 (second)
# Timeout=3

### Option: DebugLevel
#        Specifies debug level
#        0 - no debug
#        1 - critical information
#        2 - error information
#        3 - warnings
#        4 - for debugging (produces lots of information)
#
# Mandatory: no
# Range: 0-4
# Default: 3
# DebugLevel=3
DebugLevel=3

### Option: LogFileSize
#        Maximum size of log file in MB.
#        0 - disable automatic log rotation.
#
# Mandatory: no
# Range: 0-1024
# Default: 1 (MB)
# LogFileSize=1
LogFileSize=1

############ JOB ARRANGER SPECIFIC PARAMETERS ################

### Option: JaLogFile
#        Name of Job Arranger log file.
#        If not set, syslog is used.
#
# Mandatory: no
# Default:
# JaLogFile=
JaLogFile=/var/log/jobarranger/jobarg_server.log

### Option: JaPidFile
#        Name of PID file.
#
# Mandatory: no
# Default:
# JaPidFile=/tmp/jobarg_server.pid
JaPidFile=/var/run/jobarranger/jobarg_server.pid

### Option: JaSelfmonInterval
#        Jaselfmon Execution interval.
#
# Mandatory: no
# Default: 1 (second)
# JaSelfmonInterval=1

### Option: JaLoaderInterval
#        Jaloaer Execution interval.
#
# Mandatory: no
# Default: 30 (second)
# JaLoaderInterval=30

### Option: JaBootInterval
#        Jaboot Execution interval.
#
# Mandatory: no
# Default: 1 (second)
# JaBootInterval=1

### Option: JaJobnetInterval
#        Jajobnet Execution interval.
#
# Mandatory: no
# Default: 1 (second)
# JaJobnetInterval=1

### Option: JaJobInterval
#        Jajob Execution interval.
#
# Mandatory: no
# Default: 1 (second)
# JaJobInterval=1

### Option: JaJobTimeout
#        Check the job icon timeout interval.
#
# Mandatory: no
# Range: 0-600
# Default: 30 (second)
# JaJobTimeout=30

### Option: JaRunInterval
#        Jarun Execution interval.
#
# Mandatory: no
# Default: 1 (second)
# JaRunInterval=1

### Option: JaStartTrappers
#        Number of pre-forked instances of jatrappers.
#
# Mandatory: no
# Range: 0-1000
# Default: 5
# JaStartTrappers=5

### Option: JaTrapperListenPort
#        Listen port for jatrapper.
#
# Mandatory: no
# Default: 10061
# JaTrapperListenPort=10061

### Option: JaAgentListenPort
#        Listen port for job agent.
#
# Mandatory: no
# Default: 10055
# JaAgentListenPort=10055

### Option: JaExtjobPath
#        Directory to place an extended job.
#
# Mandatory: yes
# Default:
# JaExtjobPath=
JaExtjobPath=/etc/jobarranger/extendedjob

### Option: JaErrorCmdPath
#        Directory to place an application error notification.
#
# Mandatory: yes
# Default:
# JaErrorCmdPath=
JaErrorCmdPath=/etc/jobarranger/alert

### Option: JaLogMessageFile
#        Job Arranger application log message.
#
# Mandatory: yes
# Default:
# JaLogMessageFile=
JaLogMessageFile=/etc/jobarranger/locale/logmessage_32BIT.txt

### Option: JaFcopyTimeout
#        The communication timeout value at the time of a file transfer.
#
# Mandatory: no
# Range: 1-3600
# Default: 180 (second)
# JaFcopyTimeout=180

### Option: JaZabbixVersion
#        Specifies the version of Zabbix that job arranger uses.
#
# Mandatory: no
# Range: 1-2
# 1: zabbix 1.8
# 2: zabbix 2.0
# 3: zabbix 2.2
# Default: 1
# JaZabbixVersion=1
JaZabbixVersion=3

### Option: JaLaunchInterval
#        Immediate start up interval of jobnet.
#
# Mandatory: no
# Default: 1 (second)
# JaLaunchInterval=1

### Option: JaZabbixMessageFile
#        Zabbix status change message.
#
# Mandatory: yes
# Default:
# JaZabbixMessageFile=
JaZabbixMessageFile=/etc/jobarranger/locale/zabbix_message.txt

### Option: JaExecutionUser
#        Specify the execution user of job Arranger Server.
#
# Mandatory: no
# Default: zabbix
# JaExecutionUser=zabbix
